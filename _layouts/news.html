---
layout: default
---

<style>
  .page__title {
    margin-top: 2rem;
    margin-bottom: 2rem;
    font-size: 2.2rem;
    font-weight: 600;
    color: #000 !important;
  }
</style>

<!-- TEST — görünmesi gerekiyor -->
<p style="color:red; font-size:24px; font-weight:bold;">
  NEWS LAYOUT WORKING
</p>

<div style="float:left; width:320px; margin-right:40px; margin-bottom:30px;">
  <img src="{{ '/images/SA2.JPG' | relative_url }}"
       alt="SA2"
       style="width:100%; border-radius:6px;">
</div>

<div style="overflow:hidden;">

  {% assign sorted_news = site.news | sort: 'date' | reverse %}
  {% for item in sorted_news %}

    <article style="margin-bottom:2rem;">

      <h3 style="margin:0 0 0.25rem 0; color:#000;">
        <a href="{{ item.url | relative_url }}"
           style="color:#000; text-decoration:none;">
          {{ item.title }}
        </a>
      </h3>

      <p style="color:#6c757d; font-size:0.8em; margin:0 0 0.8rem 0;">
        {{ item.date | date: "%B %d, %Y" }}
      </p>

      <div>
        {{ item.content | markdownify }}
      </div>

    </article>

    {% unless forloop.last %}
      <hr style="margin:2rem 0;">
    {% endunless %}

  {% endfor %}

</div>
